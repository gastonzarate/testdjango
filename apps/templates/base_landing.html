{% extends 'base.html'%}
{%load static%}

{%block body%}
<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
        <div class="navbar-header">
            <!-- Mobile Toggle Menu Button -->
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
         <a class="navbar-brand" href="index.html">
             <img class="hidden-xs" src="{% static 'img/moni-logo-primary.svg'%}" alt="Moni" width="120">
             <img class="visible-xs-block" src="{% static 'img/moni-logo-primary_black.svg'%}" alt="Moni" width="80">
            </a> 
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {%block menu_list%}
            {%endblock%}
            </ul>
        </div>
        </nav>
      <!-- </div> -->
  </div>
</header>

<section id="fh5co-home" data-section="home" style="background-image: url({% static 'img/bg-hero.svg'%});" data-stellar-background-ratio="0.5">
<div class="gradient"></div>
<div class="container">
    <div class="text-wrap">
        <div class="text-inner">
  {%block content%}
  {%endblock%}
        </div>
    </div>
</div>
<div class="slant"></div>
</section>
<section>


<footer id="footer" role="contentinfo">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <ul class="social social-circle">
                <li><a href="https://www.facebook.com/Moniprestamos/" target="__blank"><i class="icon-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/monibilletera/" ><i class="icon-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</div>
</footer>
{%endblock%}
