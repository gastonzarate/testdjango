{% extends 'base_dashboard.html' %}
{%load static%}

{%block content%}
<!--Modal Update Loan-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header text-dark">
          <h4 class="modal-title text-dark">Editar préstamo</h4>
          <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="loan_id">
            <input type="text" class="form-control form-control-modal" id="first_name_id" name="first_name" placeholder="Nombre">
            <input type="text" class="form-control form-control-modal" id="last_name_id" name="last_name" placeholder="Apellido">
            <input type="text" class="form-control form-control-modal" id="email_id" name="email" placeholder="Email">
            <input type="text" class="form-control form-control-modal" id="dni_id" name="dni" placeholder="DNI">
            <select name="gender" id="gender_id" class="form-control form-control-modal"></select>
            <input type="text" class="form-control form-control-modal" id="amount_id" name="amount" placeholder="Monto">
            
            <button class="btn btn-primary btn-update-loan">Editar</button>
        </div>
      </div>
    </div>
  </div>

<div class="row row-bottom-padded-md loan-form">
    <div class="col-md-12">
        <h1 class="text-muted text-center list-empty">No hay préstamos</h1>
        <table class="table list-filled">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Email</th>
                    <th>Préstamo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="btn-group list list-filled">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link pag"
                     id="pag-articles-back" aria-label="Previous">
                    <span aria-hidden="true"><i class="glyphicon glyphicon-menu-left"></i></span>
                    <span class="sr-only">Anterior</span>
                  </a>
                </li>
                <li class="page-item pag active" >
                  <a class="page-link pag active btn-pag-articles-now " id="pag-articles-now">
                    <span class="page"></span>
                    <small class="">... <span class="num_pages"></span></small></a>
                </li>
                <li class="page-item">
                  <a class="page-link pag"
                     id="pag-articles-next" aria-label="Next">
                    <span aria-hidden="true"><i class="glyphicon glyphicon-menu-right"></i></span>
                    <span class="sr-only">Siguiente</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
</div>
<template id="row-loan">
    <tr class="text-row row-loan">
        <td>
            <p class="no-margins"><span class="first-name"></span> <span class="last-name"></span></p>
            <p class="no-margins text-row-secondary">DNI <span class="dni"></span></p>
            <p class="no margins gender text-row-secondary"></p>
        </td>
        <td>
            <a href="" target="__blank" class="email"></a>
        </td>
        <td>
            <p class="no-margins">$<span class="amount"></span></p>
            <p class="no-margins text-row-secondary"><span class="status"></span></p>
        </td>
        <td>
            <button class="btn btn-default btn-xs btn-update" data-toggle="modal" data-target="#updateModal"><i class="glyphicon glyphicon-pencil"></i></button>
            <button class="btn btn-danger btn-xs btn-delete"><i class="glyphicon glyphicon-remove"></i></button>
        </td>
    </tr>
</template>
{%endblock%}

{%block javascript%}
    <script src="{% static 'js/moni/list_genders.js'%}"
        id="list-genders-script"
        data-url-genders="{%url 'moni:genders-list' %}">
    </script>

    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
    </script>
    <script src="{% static 'js/moni/list_loan.js'%}"
        id="list-loan-script"
        data-url-loans="{%url 'moni:loans-list' %}">
    </script>
{%endblock%}
