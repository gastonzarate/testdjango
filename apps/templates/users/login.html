{% extends 'base_landing.html' %}
{%load static%}

{%block menu_list%}
    <li><a href="{%url 'moni:new_loan'%}">Pedir un préstamo</a></li>
{%endblock%}

{%block content%}
<div class="row row-bottom-padded-md loan-form">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 to-animate">
        <img src="{% static 'img/moni-acostada.png'%}" width=300 alt="Moni">
        
        <h2>Inicia Sesión</h2>
        <form id="form" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{%url 'moni:list_loan'%}">

            <div class="form-group ">
                <label for="username_id" class="sr-only">Email</label>
                <input id="username_id" name="username" class="form-control rounded" placeholder="Email" type="email" required>
            </div>
            <div class="form-group ">
                <label for="password_id" class="sr-only">Apellido</label>
                <input id="password_id" name="password" class="form-control" placeholder="Contraseña" type="password" required>
            </div>
            <p class="text-danger text-bold error"></p>
            <div class="form-group ">
                <button class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>
            <p class="text-danger">{{form.errors}}</p>
        </form>
    </div>
</div>
{%endblock%}
